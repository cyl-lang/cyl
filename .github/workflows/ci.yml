name: CI

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master, development]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Ubuntu-only job for cost efficiency and reliability
  test:
    name: Test & Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Simple and reliable LLVM 15 setup
      - name: Install LLVM 15
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y llvm-15-dev libclang-15-dev clang-15
          export LLVM_SYS_150_PREFIX=/usr/lib/llvm-15
          echo "LLVM_SYS_150_PREFIX=/usr/lib/llvm-15" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies  
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            compiler/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Build and test
      - name: Build and test Rust
        working-directory: compiler
        env:
          LLVM_SYS_150_PREFIX: /usr/lib/llvm-15
        run: |
          cargo build --release
          cargo test
          cargo clippy -- -D warnings

      # TypeScript tests
      - name: Setup Node.js and test
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: TypeScript tests
        run: |
          npm ci
          npm test
